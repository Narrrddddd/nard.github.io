<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day Surprise</title>
    <style>
        body {
            background: linear-gradient(45deg, #ffccd5, #ffb3c6, #ff99ac);
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            flex-direction: column;
            padding: 20px;
            animation: backgroundShift 8s infinite alternate;
        }

        @keyframes backgroundShift {
            0% { background: linear-gradient(45deg, #ffccd5, #ffb3c6, #ff99ac); }
            100% { background: linear-gradient(45deg, #ff99ac, #ffb3c6, #ffccd5); }
        }

        h1 {
            color: #d63384;
            font-size: 2.5rem;
            font-weight: bold;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.2);
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        .card {
            background: white;
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0px 6px 25px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 100%;
            opacity: 0;
            transform: scale(0.8);
            transition: 0.5s ease-in-out;
        }

        .card.show {
            opacity: 1;
            transform: scale(1);
        }

        button {
            background: linear-gradient(45deg, #ff4d6d, #ff3366);
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 18px;
            cursor: pointer;
            margin: 15px;
            border-radius: 25px;
            transition: 0.3s ease;
            font-weight: bold;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.3);
        }

        button:hover {
            background: linear-gradient(45deg, #d63384, #ff2e63);
            transform: scale(1.1);
            box-shadow: 0px 6px 18px rgba(0, 0, 0, 0.4);
        }

        .message {
            display: none;
            font-size: 20px;
            color: #d63384;
            margin-top: 15px;
            font-weight: bold;
            text-align: center;
        }

        .message span {
            display: inline-block;
            opacity: 0;
            transform: translateY(10px);
            animation: fadeInBounce 0.8s ease-in-out forwards;
        }

        @keyframes fadeInBounce {
            0% { opacity: 0; transform: translateY(10px); }
            50% { opacity: 0.7; transform: translateY(-5px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .love-note {
            display: none;
            font-size: 22px;
            color: #d63384;
            margin-top: 15px;
            font-weight: bold;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.2);
            animation: heartbeat 1.5s infinite alternate ease-in-out;
        }

        @keyframes heartbeat {
            from { transform: scale(1); }
            to { transform: scale(1.1); }
        }

        .heart, .flower {
            position: absolute;
            font-size: 60px;
            animation: float 5s linear infinite;
        }

        @keyframes float {
            0% { transform: translateY(0); opacity: 1; }
            50% { opacity: 0.8; }
            100% { transform: translateY(-100vh); opacity: 0; }
        }

        @media (max-width: 500px) {
            h1 {
                font-size: 2rem;
            }
            button {
                font-size: 16px;
                padding: 10px 20px;
            }
            .card {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <h1>Happy Valentine's Day, Bii! ‚ù§Ô∏è</h1>

    <button onclick="showMessage()">Click me beautiful</button>

    <div class="card" id="card">
        <p class="message">Hi bii enjoy your day! üíñ<br> Wala na kong ibang masabi basta iloveyousomcuh üòó <br> Can't wait to see you on Monday! üòä</p>
        <button onclick="createFlowers()">Also click me</button>
        <p class="love-note" id="love-note">Flowers for you mwaahh! üåπ üåπ</p>
    </div>
    <audio id="bg-music" loop>
        <source src="sounds/romantic.mp3" type="audio/mpeg">
    </audio>

    <script>
        let clickSound = new Audio('sounds/aty.mp3'); 
        let bgMusic = document.getElementById("bg-music");

        function showMessage() {
            clickSound.play(); 
            bgMusic.play();

            let message = document.querySelector('.message');
            message.style.display = 'block';
            document.getElementById('card').classList.add('show');

            let text = "Hi bii enjoy your day! üíñ Wala na kong ibang masabi basta iloveyousomcuh üòó Can't wait to see you on Monday! üòä";
            message.innerHTML = ""; 

            Array.from(text).forEach((char, index) => {
                let span = document.createElement("span");
                span.textContent = char;
                span.style.animationDelay = `${index * 0.05}s`;

                if (char === " ") {
                    span.innerHTML = "&nbsp;";
                }

                message.appendChild(span);
            });
        }

        function createHeart() {
            let heart = document.createElement("div");
            heart.innerHTML = "‚ù§Ô∏è";
            heart.className = "heart";
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = Math.random() * 2 + 3 + "s";
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }

        function createFlowers() {
            const flowers = ['üå∏', 'üå∫', 'üåª', 'üåº', 'üåπ', 'üíê'];
            for (let i = 0; i < 50;i++) {
                let flower = document.createElement("div");
                flower.innerHTML = flowers[Math.floor(Math.random() * flowers.length)];
                flower.className = "flower";
                flower.style.left = Math.random() * 100 + "vw";
                flower.style.animationDuration = Math.random() * 3 + 3 + "s";
                document.body.appendChild(flower);
                setTimeout(() => flower.remove(), 5000);
            }
            document.getElementById("love-note").style.display = "block";
        }

        setInterval(createHeart, 400);
    </script>
</body>
</html>
